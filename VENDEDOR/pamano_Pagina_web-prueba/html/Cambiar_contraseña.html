<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cambiar Contraseña - Vendedor</title>
        <link rel="stylesheet" type="text/css" href="../css/estilos_cambiar_contraseña.css">
        <link rel="shortcut icon" href="../img/Logo1.png">
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="../img/Logo1.png" alt="">
            </div>

            <div class="navegacion">
                <input type="text" name="Buscador" placeholder="Buscar" class="Buscador">
                <p class="padding"><a href="#"class="btn_buscar">Buscar</a></p>

                <div class="list_navegacion">
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">MARCAS</a></li>
                        <li><a href="#">QUIENES SOMOS</a></li>
                        <li><a href="#">CONTACTENOS</a></li>
                    </ul>
                </div>
            </div>
            <div class="cerrar">
                <a href="#">Cerrar sesion</a>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="fondo_tifblue">
            <h1 class="fondo_tifblue indice">Inicio - Vendedor - Configurar Perfil - Cambiar Contraseña </h1>
        </header>

      
        <div class="Formulario">

        <form class="form-registro" onsubmit="return validacion()" action="#" method="post">

            <h2 class ="form-titulo">Mi Cuenta</h2>

            <div class="cont-input">

                <input type="password" id="contraseña1" name="Contraseña Actual" placeholder="Contraseña Actual" class="input-100">

                <input type="password" id="contraseña2" name="Nueva Contaseña" placeholder="Nueva Contaseña" class="input-100">

                <input type="password" id="confirmar" name="Confirmar Contraseña" placeholder="Confirmar Contraseña" class="input-100">

                <input type="submit" value="Guardar" class="btn-regis btn-enviar">
                
                <p class="form-link"><a class="form-link" href="configurar_perfil.html">VOLVER</a></p>
            

            </div>

        </form>
 </div>

        <script src="../JS/cambiar_contraseña_vendedor.js"></script>
    </body>
</html>
