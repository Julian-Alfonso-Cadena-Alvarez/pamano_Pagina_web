<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Registro de proveedores</title>
        <link rel="stylesheet" type="text/css" href="../css/estilos_registro_proveedor.css">
        <link rel="shortcut icon" href="../img/Logo1.png">
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="../img/Logo1.png" alt="">
            </div>

            <div class="navegacion">
                <input type="text" name="Buscador" placeholder="Buscar" class="Buscador">
                <p class="padding"><a href="#"class="btn_buscar">Buscar</a></p>

                <div class="list_navegacion">
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        
                    </ul>
                </div>
            </div>
            <div class="cerrar">
                <a href="#">Cerrar sesion</a>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="fondo_tifblue">
            <h1 class="fondo_tifblue indice">Inicio - Administrador - Compra a Proveedores - Registro de Proveedores</h1>
        </header>

        <div class="Formulario">

        <form class="form-registro" onsubmit="return" action="#" method="post">

            <h2 class ="form-titulo">Registro de Proveedores</h2>

            <div class="cont-input">

                <input type="text" name="Nombres" placeholder="Nombres" class="input-50">

                <input type="text" name="Apellidos" placeholder="Apellidos" class="input-50">

                
                    <select class="producto">
                      <option value="0">Tipo de producto</option>
                      <option value="1">Escolar</option>  
                      <option value="2">Comestible</option>  
                      <option value="3">Tecnologico</option>  
                      <option value="4">Ferreteria</option>  
                      <option value="5">Cosmeticos</option>  
                      <option value="6">Detalles</option>  
                    </select>
                <input type="text" name="Marca del producto" placeholder="Marca del producto" class="input-50">

                <input type="text" name="Empresa" placeholder="Empresa" class="input-50">

                <input type="number" name="Telefono" placeholder="Telefono" class="input-50">

                <input type="mail" name="Correo" placeholder="Correo electronico" class="input-100">

                <input type="text" name="Dirección de la empresa" placeholder="Dirección de la empresa" class="input-100">

                <input type="submit" value="Crear" class="btn-regis btn-enviar">
                
                <p class="form-link"><a class="form-link" href="#">Volver</a></p>

            </div>
            </form>

        </div>
    </body>
</html>
