<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario_Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos_inv.css">
</head>
<body>
    <!-- Navegador -->
<nav>
    <div class="borde logo"></div>
    <div class="borde navegacion"></div>
    <div class="seccion">
        <div class="borde icon_sec"></div>
        <div class="borde cerrar"></div>
    </div>
</nav>

    <!-- Encabexado -->
    <header>
        <div class="borde indice"></div>
        <div class="borde titulo"></div>
    </header>



    <!-- Inventario-->
    <main id="Inventario">
        <div class="medio_der">
            <div class=" arriba">
                <div class="sep_der"></div>
                <div class=" sep_izq"></div>
                <div class=" sep_arr"></div>
                <div class="borde boton"></div>
            </div>
            <div class=" medio">
                <div class="sep_der"></div>
                <div class=" sep_izq"></div>
                <div class=" sep_arr"></div>
                <div class="borde boton"></div>
            </div>
            <div class=" abajo">
                <div class="sep_der"></div>
                <div class=" sep_izq"></div>
                <div class=" sep_arr"></div>
                <div class="borde boton"></div>
            </div>
        </div>
        <div class="medio_izq">
            <div class="izq_sep_de"></div>
            <div class="izq_sep_izq"></div>
            <div class="izq_sep_arr"></div>
            <div class="borde izqboton"></div>

        </div>
    </main>
<footer class="borde"></footer>

</body>
</html>
