<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cambio de Contraseña</title>
        <link rel="stylesheet" type="text/css" href="../css/estilos_datosp_cliente_Contra.css">
        <link rel="shortcut icon" href="../img/Logo1.png">
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="../img/Logo1.png" alt="">
            </div>

            <div class="navegacion">
                <input type="text" name="Buscador" placeholder="Buscar" class="Buscador">
                <p class="padding"><a href="#"class="btn_buscar">Buscar</a></p>

                <div class="list_navegacion">
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">MARCAS</a></li>
                        <li><a href="#">QUIENES SOMOS</a></li>
                        <li><a href="#">CONTACTENOS</a></li>
                    </ul>
                </div>
            </div>
            <div class="cerrar">
                <a href="#">Cerrar sesion</a>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="fondo_tifblue">
            <h1 class="fondo_tifblue indice">Inicio - Mi Cuenta - Datos Personales - Cambio De Contraseña</h1>
        </header>

        <div class="Formulario">

        <form class="form-registro" onsubmit="return" action="#" method="post">

            <h2 class ="form-titulo">Cambio de Contraseña</h2>

            <div class="cont-input">

                <input type="password" name="old_password" placeholder="Contraseña actual" class="input">

                <input type="password" name="new_password" placeholder="Nueva Contraseña" class="input">

                <input type="password" name="conf_new_password" placeholder="Confirmar Nueva Contr..." class="input">

                <input type="submit" value="Guardar nueva Contraseña" class="btn-regis btn-enviar">

                <p class="form-link"><a class="form-link" href="#">Volver</a></p>

            </div>
        </form>

        </div>
    </body>
