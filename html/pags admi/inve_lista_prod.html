<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lista de productos</title>
        <link rel="stylesheet" type="text/css" href="../css/lista_pro_adm.css">
    </head>
    <body>
        <!--Buscador-->
        <nav>
            <div class=" logo"></div>
            <div class="borde navegacion"></div>
            <div class="seccion">
                <div class="borde icon_sec"></div>
                <div class="borde cerrar"></div>
            </div>
        </nav>
        <!-- Encabezado -->
        <header>
            <div class="borde indice"></div>
            <div class="borde titulo"></div>
        </header>


        <main id="lista">
            <!-- filtro de los productos -->
            <div class="filtrar borde">
                <div class="espacio_der"></div>
                <div class="espaco_arriba"></div>
                <div class="borde busca"></div>
            </div>
            <!-- Lista de productos-->
            <div class="borde bor_list">
                <div class="bor_der"></div>
                <div class="borde lis"></div>
            </div>
        </main>

        <footer class="borde"></footer>

    </body>
</html>
